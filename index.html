<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
       Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <aside class="col-12 col-md-4">

      <section class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="userForm" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn" id="submitBtn">Submit</button>
        </form>
      </section>

      <section class="card">
        <h3 class="card-header text-uppercase">City History</h3>
        <div id="" class="history-container">

        </div>
      </section>
    </aside>

    <section class="mb-3">
      <div id="todayWeather" class="list-group"></div>
    </section>

    <section class="card bg-light mb-3 " style="max-width: 400px;">
      <h2 class="card-header cardTodayCityName"></h2>
      <h3 class="card-header cardTodayDate"></h3>
      <img class="icons"/>
      <div class="card-body cardBodyToday">
    </section>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
