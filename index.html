<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
       Weather Dashboard
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <aside class="col-12 col-md-4">

      <section class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="city-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>

      <section class="card">
        <h3 class="card-header text-uppercase">City History</h3>
        <div id="" class="card-body">

        </div>
      </section>
    </aside>

    <section class="col-12 col-md-8">
      <div id="history-container" class="list-group"></div>
    </section>

    <div class="col-12 col-md-8">
      <div id="weatherContainer" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
